<!DOCTYPE html>
<head>
    <title>Crud Operation</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname">
                    </div>
                    <div>
                        <label for="middlename">Middle Name</label>
                        <input type="text" name="middlename" id="middlename">
                    </div>
                    <div>
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                    
                    <div>
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age">
                    </div>
                    <div>
                        <label for="gender">Gender</label>
                        <input type="text" name="gender" id="gender">
                    </div>
                    <div>
                        <label for="birthday">Birthday</label>
                        <input type="number" name="birthday" id="birthday">
                    </div>
                    <div>
                        <label for="course">Course</label>
                        <input type="text" name="course" id="course">
                    </div>
                    <div>
                        <label for="schoolyear">School year</label>
                        <input type="number" name="schoolyear" id="schoolyear">
                    </div>
                    
                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
             
                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <h1 style="text-align: center;">Opol Community college</h1>
                                <th>First Name</th>
                                <th>Middle Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Birthday</th>
                                <th>Course</th>
                                <th>School Year</th>
                            </tr>
                        </thead>
                        <tbody>
                            <input type="text" id="myIput" onkeyup="myfunction()" placeholder="search for my students list" title="students list">

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
